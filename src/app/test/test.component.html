<h1>Insert project test stuff here</h1>
<br>
<md-toolbar color="primary">
  <span>GameViewer</span>
  <span class="spacer"></span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon>fingerprint</md-icon>
      <span>Login</span>
    </button>
    <button md-menu-item disabled>
      <md-icon>announcement</md-icon>
      <span>Issues</span>
    </button>
    <button md-menu-item>
      <md-icon>notifications_off</md-icon>
      <span>Disable alerts</span>
    </button>
  </md-menu>
</md-toolbar>
<md-card>
  <md-card-content>
		<canvas #visCanvas class="visualizer"></canvas>
    <p></p>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="startMonitoring()">
        <i class="material-icons md-18">play_arrow</i> START
    </button>
    <button md-button (click)="stopMonitoring()">
        <i class="material-icons md-18">stop</i> STOP 
    </button>
  </md-card-actions>
</md-card>
<md-card>
	<md-card-content>
		<md-grid-list cols="4" rowHeight="200px">
			<md-grid-tile>
				<p style="font: Roboto;">Volume</p>
				<md-slider max="100" min="0" step="1" value="50" vertical (input)="updateVolume($event)"></md-slider>
			</md-grid-tile>
			<md-grid-tile>
				<p style="font: Roboto;">Distortion</p>
				<md-slider max="100" min="0" step="1" value="50" vertical (input)="updateDistortion($event)"></md-slider>
			</md-grid-tile>
			<md-grid-tile>
				<p style="font: Roboto;">Distortion</p>
				<md-slider max="100" min="0" step="1" value="50" vertical (input)="updateReverb($event)"></md-slider>
			</md-grid-tile>
		</md-grid-list>
	</md-card-content>
</md-card>
<md-tab-group>
  <md-tab label="Gallery">
  </md-tab>
  <md-tab label="Settings">
  </md-tab>
</md-tab-group>

<md-toolbar color="primary">
  <span>Tones</span>
  <span class="spacer"></span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon>fingerprint</md-icon>
      <span>Login</span>
    </button>
    <button md-menu-item disabled>
      <md-icon>announcement</md-icon>
      <span>Issues</span>
    </button>
    <button md-menu-item>
      <md-icon>notifications_off</md-icon>
      <span>Disable alerts</span>
    </button>
  </md-menu>
</md-toolbar>
<md-card>
  <md-card-content>
  <div class="full-width">
		<canvas #visCanvas class="visualizer full-width"></canvas>
  </div>
    <p></p>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="startMonitoring()">
        <i class="material-icons md-18">play_arrow</i> START
    </button>
    <button md-button (click)="stopMonitoring()">
        <i class="material-icons md-18">stop</i> STOP 
    </button>
  </md-card-actions>
</md-card>
<md-card *ngFor="let pedal of pedalArr; let i = index">
  <md-card-header>
    <md-card-title style="font-size: 1.6em;">{{pedal.pedalName}}</md-card-title>
    <md-card-subtitle>
      <button md-button (click)="pedal.power()" 
      [style.color]="pedal.powerToggle ? 'green' : 'red'">
        <i class="material-icons md-18">power_settings_new</i>Power
      </button>
    </md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <md-grid-list cols="4" rowHeight="200px" gutterSize="2px">
      <md-grid-tile *ngFor="let node of pedal.nodeNames; let j = index">
        <p style="font: Roboto;">{{pedal.nodeNames[j]}}</p>
        <md-slider max="100" min="1" step="1" value="50" vertical (input)="pedal.updateValues($event, j)"></md-slider>
      </md-grid-tile>
    </md-grid-list>
  </md-card-content>
</md-card>
<md-tab-group>
  <md-tab label="Gallery">
  </md-tab>
  <md-tab label="Settings">
  </md-tab>
</md-tab-group>

<mat-card>
	<mat-card-header>
    <mat-card-title style="font-size: 1.6em;">Distortion</mat-card-title>
    <mat-card-subtitle>
      <button mat-button (click)="pedal.power()" 
      [style.color]="pedal.powerToggle ? 'green' : 'red'">
        <i class="material-icons mat-18">power_settings_new</i>Power
      </button>
    </mat-card-subtitle>
  </mat-card-header>
	<mat-card-content>
		<mat-grid-list cols="4" rowHeight="200px">
			<mat-grid-tile *ngFor="let node of pedal.nodeNames; let j = index">
        <p style="font: Roboto;">{{pedal.nodeNames[j]}}</p>
        <mat-slider max="100" min="1" step="1" value="50" vertical (input)="pedal.updateValues($event, j)"></mat-slider>
	    </mat-grid-tile>
		</mat-grid-list>
	</mat-card-content>
</mat-card>

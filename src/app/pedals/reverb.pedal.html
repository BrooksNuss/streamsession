<md-card>
	<md-card-header>
    <md-card-title style="font-size: 1.6em;">Reverb</md-card-title>
    <md-card-subtitle>
      <button md-button (click)="power()" 
      [style.color]="powerToggle ? 'green' : 'red'">
        <i class="material-icons md-18">power_settings_new</i>Power
      </button>
    </md-card-subtitle>
  </md-card-header>
	<md-card-content>
		<md-grid-list cols="4" rowHeight="200px">
			<md-grid-tile *ngFor="let node of nodeNames; let j = index">
        <p style="font: Roboto;">{{nodeNames[j]}}</p>
        <md-slider max="100" min="1" step="1" value="50" vertical (input)="updateValues($event, j)"></md-slider>
	    </md-grid-tile>
		</md-grid-list>
	</md-card-content>
</md-card>
